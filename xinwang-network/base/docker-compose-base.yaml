    environment:
      - CORE_PEER_ID=peer1.blockchain.keshang.com
      - CORE_PEER_ADDRESS=peer1.blockchain.keshang.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.blockchain.keshang.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.blockchain.keshang.com:7051
      - CORE_PEER_LOCALMSPID=KeShangMSP
    volumes:
