        - ../crypto-config/peerOrganizations/blockchain.keshang.com/peers/peer1.blockchain.keshang.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/blockchain.keshang.com/peers/peer1.blockchain.keshang.com/tls:/etc/hyperledger/fabric/tls
    ports:
