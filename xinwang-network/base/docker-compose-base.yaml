    ports:
      - 9051:7051
      - 9053:7053

  peer1.blockchain.xinwang.com:
    container_name: peer1.blockchain.xinwang.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer1.blockchain.xinwang.com
