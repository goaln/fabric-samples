version: '2'

networks:
  byfn:

services:

  orderer.belink.com:
    extends:
      file:   base/docker-compose-base.yaml
      service: orderer.belink.com
    container_name: orderer.belink.com
    networks:
      - byfn

  peer0.blockchain.belink.com:
    container_name: peer0.blockchain.belink.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.blockchain.belink.com
    networks:
      - byfn

  peer1.blockchain.belink.com:
    container_name: peer1.blockchain.belink.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer1.blockchain.belink.com
    networks:
      - byfn

  peer0.blockchain.xinwang.com:
    container_name: peer0.blockchain.xinwang.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.blockchain.xinwang.com
    networks:
      - byfn

  peer1.blockchain.xinwang.com:
    container_name: peer1.blockchain.xinwang.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer1.blockchain.xinwang.com
    networks:
      - byfn

  peer0.blockchain.keshang.com:
    container_name: peer0.blockchain.keshang.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.blockchain.keshang.com
    networks:
      - byfn

  peer1.blockchain.keshang.com:
    container_name: peer1.blockchain.keshang.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer1.blockchain.keshang.com
    networks:
      - byfn

  cli:
    container_name: cli
    image: hyperledger/fabric-tools:x86_64-1.0.6
    tty: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_LOGGING_LEVEL=DEBUG
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.blockchain.belink.com:7051
      - CORE_PEER_LOCALMSPID=BelinkMSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/blockchain.belink.com/peers/peer0.blockchain.belink.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/blockchain.belink.com/peers/peer0.blockchain.belink.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/blockchain.belink.com/peers/peer0.blockchain.belink.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/blockchain.belink.com/users/Admin@blockchain.belink.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash -c './scripts/script.sh ${CHANNEL_NAME} ${DELAY}; sleep $TIMEOUT'
    volumes:
        - /var/run/:/host/var/run/
        - ./../chaincode/:/opt/gopath/src/github.com/hyperledger/fabric/examples/chaincode/go
        - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
        - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
    depends_on:
      - orderer.belink.com
      - peer0.blockchain.belink.com
      - peer1.blockchain.belink.com
      - peer0.blockchain.xinwang.com
      - peer1.blockchain.xinwang.com
      - peer0.blockchain.keshang.com
      - peer1.blockchain.keshang.com
    networks:
      - byfn
